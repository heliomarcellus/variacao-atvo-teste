<div class="ativo" *ngIf="ativoData && ativoData.chart && ativoData.chart.result">
  <h2>Variação do Ativo <span>{{ ativoSymbol }}</span> nos últimos 30 pregões</h2>

  <canvas baseChart [datasets]="[{
                  data: ativoData.chart.result[0].indicators.quote[0].open,
                  label: 'Variação de Preço (Abertura)'
                }]" [labels]="ativoData.chart.result[0].timestamp" [options]="{}" [type]="'line'">
  </canvas>
</div>
